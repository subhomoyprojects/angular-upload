<app-header></app-header>
<main class="main_wrapper">
  <section class="addoffer_wrapper">
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 offset-md-1 offset-lg-2 offset-xl-3 heading_tag">
                <h1>Add Offers</h1>
                <div class="add_offers_form_holder">
                  <form method="POST">
                    <h2>Add some exciting offers</h2>
                    <ul class="margin_top_40 form_holder">
                      <li><input type="text" placeholder="Offer Title*" required></li>
                      <li><textarea  placeholder="Short Description"></textarea></li>
                      <li class="no_border custom_check_and_radio">
                        <label class="width_half margin_right_30">Offer available on</label>
                        <span class="check_and_radio_holder"><input type="radio" name="speciality_drinks" id="drinks"><label for="drinks">Drinks</label></span>
                        <span class="check_and_radio_holder"><input type="radio" name="speciality_drinks" id="drinks_type"><label for="drinks_type">Drink Type</label></span>
                      </li>
                      <li class="no_border">
                        <label class="width_100">Offer Valid Date*</label>
                        <div class="half calender_icon margin_right_30">
                          <input placeholder="From" type="text" required placeholder="Form">
                        </div>
                        <div class="half calender_icon">
                          <input placeholder="To" type="text" required placeholder="To">
                        </div>
                      </li>
                      <li class="no_border">
                        <label class="width_100">Offer Valid Days*</label>
                        <div class="btn-group btn-group-toggle day_active_inactive">
                          <label ngbButtonLabel >
                            <input type="checkbox" ngbButton > Sun
                          </label>
                          <label ngbButtonLabel>
                            <input type="checkbox" ngbButton > Mon
                          </label>
                          <label ngbButtonLabel>
                            <input type="checkbox" ngbButton > Tue
                          </label>
                          <label ngbButtonLabel >
                            <input type="checkbox" ngbButton > Wed
                          </label>
                          <label ngbButtonLabel>
                            <input type="checkbox" ngbButton > Thu
                          </label>
                          <label ngbButtonLabel>
                            <input type="checkbox" ngbButton > Fri
                          </label>
                          <label ngbButtonLabel>
                            <input type="checkbox" ngbButton > Sat
                          </label>
                          </div>
                        </li>
                        <li class="no_border">
                          <label class="width_100">Offer Valid Time*</label>
                          <div class="half watch_icon margin_right_30">
                            <input placeholder="From" type="text" required placeholder="Form">
                          </div>
                          <div class="half watch_icon">
                            <input placeholder="To" type="text" required placeholder="To">
                          </div>
                        </li>
                        <li>
                          <label class="width_100">Offer NOT Valid on Dates*</label>
                          <div class="calender_icon">
                            <input placeholder="From" type="text" required placeholder="Form">
                          </div>
                        </li>
                    </ul>
                    <div class="file_type_controller">
                      <input id="uploadFile" style="display: none;" type="file">
                      <button type="button" class="upload_file" onclick="document.getElementById('uploadFile').click();"><span class="plus_icon"></span><span>Upload Offer Images</span></button>
                    </div>
                    <a routerLink="/registration/step2/addmoreinfo" class="button_custom violet_btn">Next</a>
                  </form>
                </div>
              </div>
          </div>
      </div>
      <ng-template #open_big_image let-c="close" let-d="dismiss" class="modal_controller">
          <div class="modal-body">
            <button type="button" class="close close_btn model_close" aria-label="Close" (click)="d('Cross click')"></button>
              
            
            <!-- Image Goes Here -->
            <div class="fancy_box">
              <img src="/assets/images/thumbnel_1.jpg" alt="Big Image">
            </div>
            <!-- Image Goes Here -->
          </div>
        </ng-template>
  </section>
</main>
<app-footer></app-footer>
